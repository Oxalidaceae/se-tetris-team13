name: Release Windows Executable

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*' # v1.0.0, v1.2.3 등의 태그가 푸시될 때 실행
  workflow_dispatch: # GitHub UI에서 수동 실행 가능

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Run tests
        run: ./gradlew test

      - name: Get version from tag
        id: get_version
        run: |
          if ($env:GITHUB_REF -match 'refs/tags/v(.*)') {
            $version = $matches[1]
          } else {
            $version = "1.0.0"
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Create Windows executable with jpackage
        run: ./gradlew jpackage
        env:
          APP_VERSION: ${{ steps.get_version.outputs.VERSION }}

      - name: Compress executable directory
        run: |
          $version = "${{ steps.get_version.outputs.VERSION }}"
          Compress-Archive -Path app\build\jpackage\Tetris\* -DestinationPath "Tetris-Windows-$version.zip"
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Tetris-Windows-*.zip
          body: |
            ## Tetris Windows 실행 파일

            ### 설치 방법
            1. `Tetris-Windows-${{ steps.get_version.outputs.VERSION }}.zip` 파일을 다운로드합니다
            2. 압축을 원하는 위치에 풀어줍니다
            3. `Tetris.exe`를 더블클릭하여 실행합니다

            ### 특징
            - Java 설치 없이 바로 실행 가능
            - JRE가 포함되어 있어 별도 설정 불필요
            - 아이콘이 적용된 실행 파일

            ### 시스템 요구사항
            - Windows 10 이상
            - 약 150MB의 디스크 공간
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
