name: Java CI with Gradle - test automation

on:
  push:
    branches: ['develop', 'main']
  pull_request:
    branches: ['develop', 'main']

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # PR 코멘트 작성 권한 추가

    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      - name: Run tests with JaCoCo coverage
        run: ./gradlew test jacocoTestReport

      - name: Add coverage to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.6.1
        if: github.event_name == 'pull_request'
        with:
          paths: |
            ${{ github.workspace }}/app/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 60
          min-coverage-changed-files: 50
          title: '📊 JaCoCo Code Coverage Report'
          update-comment: true

      - name: Generate coverage summary for push events
        if: github.event_name == 'push'
        run: |
          echo "## 📊 Code Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # JaCoCo XML 파일의 마지막 LINE counter에서 전체 프로젝트 커버리지 추출
          MISSED=$(tail -20 app/build/reports/jacoco/test/jacocoTestReport.xml | grep 'type="LINE"' | tail -1 | sed -n 's/.*missed="\([0-9]*\)".*/\1/p')
          COVERED=$(tail -20 app/build/reports/jacoco/test/jacocoTestReport.xml | grep 'type="LINE"' | tail -1 | sed -n 's/.*covered="\([0-9]*\)".*/\1/p')
          TOTAL=$((MISSED + COVERED))
          PERCENTAGE=$(awk "BEGIN {printf \"%.1f\", (${COVERED} / ${TOTAL}) * 100}")

          echo "### Overall Line Coverage: ${PERCENTAGE}%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Lines Covered**: ${COVERED} / ${TOTAL}" >> $GITHUB_STEP_SUMMARY
          echo "- **Lines Missed**: ${MISSED}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📄 Full report available in workflow artifacts" >> $GITHUB_STEP_SUMMARY

          # 콘솔에도 출력
          echo "📊 Code Coverage: ${PERCENTAGE}%"
          echo "✅ Lines Covered: ${COVERED} / ${TOTAL}"

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: app/build/reports/jacoco/test/html/

    # - name: Test with Gradle Wrapper
