// ë„¤íŠ¸ì›Œí¬ í…ŒìŠ¤íŠ¸ìš© Taskë“¤
task runServer(type: JavaExec) {
    group = 'network'
    description = 'Run Tetris Server'
    mainClass = 'team13.tetris.network.server.TetrisServer'
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
}

task runClient(type: JavaExec) {
    group = 'network'
    description = 'Run Tetris Client'
    mainClass = 'team13.tetris.network.client.TetrisClient'
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
    if (project.hasProperty('player')) {
        args = [project.property('player')]
    } else {
        args = ['TestPlayer']
    }
}

